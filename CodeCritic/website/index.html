<!DOCTYPE html>
<html>
<script>
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "10.130.148.1/api/opgaver");
    xhr.send();
    console.log("Hej");
    xhr.responseType = "json";
    xhr.onload = () => {
        if (xhr.readyState == 4 && xhr.status == 200) {
            const data = xhr.response;
            console.log(data);
        } else {
            console.log("Error");
        }
    };
</script>
<body>
    <h1>Hello World!</h1>
</body>
</html>
