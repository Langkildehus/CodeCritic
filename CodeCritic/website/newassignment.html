<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/newassignmentstyle.css">   
    </head>
    <body>
        <div class="divider">
        <p>Assignment name:</p>
        <input id="assignmentName">
        <p>Description:</p>
        <textarea id="assignmentDescription"></textarea>
        <p>Input:</p>
        <textarea id="assignmentInput"></textarea>
        <p>Output:</p>
        <textarea id="assignmentOutput"></textarea>
        <p>Example input:</p>
        <textarea id="assignmentExampleInput"></textarea>
        <p>Example output:</p>
        <textarea id="assignmentExampleOutput"></textarea>
        <p>Time limit: </p>
        <input type="number" id="assignmentTime">
        <p>Constraint:</p>
        <input id="assignmentConstraint">
        <p>Judge:</p>
        <textarea id="assignmentJudge"></textarea> 
        <button>Submit</button>
    </div>
    </body>
</html>
